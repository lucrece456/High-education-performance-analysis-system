{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">

<h1>Edit Student</h1>
<form method="post">
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ student.email }}" required>
    
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ student.address }}" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ student.username }}" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ student.password }}" required>
    
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
