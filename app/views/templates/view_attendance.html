{% extends "base.html" %}

{% block title %}
    <title>View Attendance</title>
{% endblock %}

{% block content %}
    <!-- Main content section -->
    <main>
        <!-- Link to CSS file -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/va.css') }}">

        <!-- Attendance Section -->
        <section id="attendance-section">
            <h1>View Attendance</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for attendance in student_attendance %}
                    <tr>
                        <td>{{ attendance.date }}</td>
                        <td>{{ attendance.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
{% endblock %}
