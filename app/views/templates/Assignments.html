{% extends "base.html" %}

{% block title %}
    <title>View Assignments</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Assignments</h1>
        <ul>
            {% for module in modules %}
                <li>{{ module.name }}</li>
                <ul>
                    {% for assignment in module.assignments %}
                        <li>{{ assignment.title }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
