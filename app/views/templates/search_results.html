{% extends "base.html" %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through student records and display each row -->
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.date_of_birth }}</td>
            <td>{{ student.address }}</td>
            <td>
                <!-- Edit button -->
                <a href="{{ url_for('manage_students.edit_student', student_id=student.id) }}">Edit</a>
                <!-- Delete button -->
                <a href="{{ url_for('manage_students.delete_student', student_id=student.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add New Student Form -->
<form action="{{ url_for('manage_students.add_student') }}" method="post">
    <!-- Input fields for student information -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <!-- Add fields for username and password -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <!-- Other input fields... -->
    <button type="submit">Add Student</button>
</form>

<!-- Search Form -->
<form action="{{ url_for('manage_students.search_students') }}" method="get">
    <input type="text" name="query" placeholder="Search students...">
    <button type="submit">Search</button>
</form>

<!-- Delete Student Form -->
<form action="{{ url_for('manage_students.delete_student') }}" method="post">
    <!-- Input field for student ID to delete -->
    <label for="delete_id">Enter Student ID to Delete:</label>
    <input type="text" id="delete_id" name="delete_id">
    <button type="submit">Delete Student</button>
</form>

<!-- Edit Student Form -->
<form action="{{ url_for('manage_students.edit_student') }}" method="post">
    <!-- Input fields for student information to edit -->
    <label for="edit_id">Enter Student ID to Edit:</label>
    <input type="text" id="edit_id" name="edit_id">
    <label for="edit_name">New Name:</label>
    <input type="text" id="edit_name" name="edit_name">
    <!-- Other input fields... -->
    <button type="submit">Edit Student</button>
</form>

{% endblock %}
